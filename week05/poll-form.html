<body>
  <header><h1>WDD 130 | Your Name | HTML Form - User Poll</h1></header>
<main>
            <form action="">
             <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="Contact Information">Fullname:</label>
                <input type="text" id="fullname"  text="fullname">
                </div>
                <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
             </fieldset>
            
             <fieldset>
              <legend>Questions</legend>
              <label for="browser">What is your favorite browser?</label>
              <div class="form-item column1">
              <select name="browser" id="browser">
                </div>
              <option value="chrome">Chrome</option>
              <option value="safari">Safari</option>
              <option value="firefox">Firefox</option>
              <option value="opera">Opera</option>
              </select>
              <div class="form-item column1">
              <label for="pet">Do you have a domestic pet?</label>
              <input type="checkbox" name="pet" id="pet">             
              <label for="feedback">List the places you have lived:</label>
              <textarea name="feedback" id="feedback" placeholder="eg Califonia, USA Lagos, Nigeria Accra, Ghana Rio de Janeiro, Brazil" rows="4"></textarea>
              </div>
             </fieldset>
            
             <button type="button">Submit Poll</button>
            </form>
     </main>
